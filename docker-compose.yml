version: '2'
services:
    plex:
       image: nickflix:latest
       restart: unless-stopped
       ports:
         - 32400:32400
         - 32469:32469
       volumes:
         - ${MEDIASRC}:${MEDIADST}:ro
         - ${PLEXCONFIGSRC}:${PLEXCONFIGDST}
    plexpy:
       image: linuxserver/plexpy
       restart: unless-stopped
       ports:
         - 8181:8181
       volumes:
         - ${PLEXPYCONFIGSRC}:${PLEXPYCONFIGDST}
         - ${PLEXPYLOGSRC}:${PLEXPYLOGDST}:ro
